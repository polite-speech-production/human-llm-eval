<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Simple Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem 0;
    }
    main {
      padding: 2rem;
    }
    footer {
      background-color: #ddd;
      color: #555;
      padding: 1rem 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    a {
      color: #4CAF50;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Website</h1>
  </header>
  <main>
    <p>Hello, world! This is a simple website hosted on <strong>GitHub Pages</strong>.</p>
    <p>Feel free to explore and <a href="https://github.com/">learn more about GitHub</a>.</p>
  </main>
  <footer>
    <p>&copy; 2025 My Simple Website</p>
  </footer>
</body>
</html>
